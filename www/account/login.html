<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="../style.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel='icon' type='image/png' href='../images/stockhub_logo_no_bg_white.png'/>
</head>

<body class="font-inter antialiased bg-gray-900 tracking-tight">

    <!-- Page wrapper -->
    <div class="flex flex-col min-h-screen overflow-hidden text-white">


        <!-- Page content -->
        <main class="grow">

                <div class="max-w-6xl mx-auto px-4 sm:px-6">
                    <div class="flex items-center justify-between h-16 md:h-20">
    
                        <!-- Site branding -->
                        <div class="shrink-0 mr-4">
                            <!-- Logo -->
                            <a class="" href="../index.html" aria-label="ghost">
                               <img src="../images/stockhub_logo_no_bg_white.png" width="50" height="50" alt="logo1">
                            </a>
                        
                        </div>
                    </div>
                </div>

            <!-- Text fields -->
            <section class="relative overflow-hidden ">
                <div class="flex flex-col items-center">
                    <h2 class="h2 font-uncut-sans pb-12">Welcome Back!</h2>
                    <div class="py-2">
                        <input type="text" placeholder="Username">
                    </div>
                    <div class="py-2">
                        <input type="text" placeholder="Password">
                    </div>

                    <a class="btn-sm text-white bg-gradient-to-t from-orange-900 to-gray-900 hover:to-blue-501 shadow-lg group">
                        Go
                    </a>
                    <p class="text-sm py-2"><a href="./signup.html">Don't have an account? Create one here.</a></p>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
