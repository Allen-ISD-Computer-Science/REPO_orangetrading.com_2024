<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockHub</title>
    <link href="./css/vendors/aos.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.sell.app/embed/style.css" rel="stylesheet">
    <style>
        /* Custom styles for the SellApp embed */
        .sellapp-embed-container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #ffffff;
        }
    </style>
</head>
<body class="font-inter antialiased bg-gray-900 tracking-tight">

    <!-- Header and other sections remain the same -->

    <!-- SellApp Embed Section with AOS Animation -->
    <section id="sellapp" class="py-12 md:py-20">
        <div class="max-w-6xl mx-auto px-4 sm:px-6">
            <h2 class="text-center text-3xl leading-8 font-extrabold tracking-tight text-white sm:text-4xl">Our Products</h2>
            <div class="mt-6 sellapp-embed-container" data-aos="fade-up" data-aos-duration="1000">
                <!-- Your custom SellApp embed iframe goes here -->
                <iframe src="https://cdn.sell.app/embed/your-embed-id" frameborder="0" allowfullscreen style="width:100%; height:600px;"></iframe>
            </div>
        </div>
    </section>

    <!-- Rest of your content -->

    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script>
        AOS.init(); // Initialize AOS for animations
    </script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.sell.app/embed/script.js" type="module"></script>
</body>
</html>
