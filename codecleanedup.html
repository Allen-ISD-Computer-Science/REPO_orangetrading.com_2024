<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StockHub</title>
    <link href="./css/vendors/aos.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <link href="https://cdn.sell.app/embed/style.css" rel="stylesheet">
</head>
<body class="font-inter antialiased bg-gray-900 tracking-tight">

    <!-- Header -->
    <header class="absolute w-full z-30">
        <div class="max-w-6xl mx-auto px-4 sm:px-6">
            <div class="flex items-center justify-between h-16 md:h-20">
                <a href="#" aria-label="StockHub">
                    <img src="images/stockhub_logo_no_bg_white.png" width="50" height="50" alt="StockHub Logo">
                </a>
                <nav class="flex grow">
                    <ul class="flex grow justify-end flex-wrap items-center">
                        <li>
                            <a class="btn-sm text-white bg-gradient-to-t from-orange-900 to-gray-900 hover:to-blue-501 w-full shadow-lg group" href="#feature">Get Started</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="grow">
        <!-- Hero Section -->
        <section class="relative">
            <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-orange-900 to-gray-900 opacity-60 h-[10rem] pointer-events-none -z-10" aria-hidden="true"></div>
            <!-- Hero content goes here -->
        </section>

        <!-- Features -->
        <section>
            <div class="text-center pb-12 md:pb-20">
                <h2 class="h2 font-uncut-sans">What is so special about us?</h2>
                <!-- Features list goes here -->
            </div>
        </section>

        <!-- Pricing -->
        <section class="relative">
            <div class="py-12 md:py-20 border-t border-gray-800">
                <!-- Pricing tables go here -->
            </div>
        </section>

        <!-- Testimonials -->
        <section class="relative">
            <div class="pt-12 md:pt-20">
                <!-- Testimonials go here -->
            </div>
        </section>

        <!-- CTA -->
        <section>
            <div class="relative bg-gradient-to-tr from-blue-600 to-purple-501 rounded py-10 px-8 md:py-16 md:px-12 overflow-hidden">
                <div class="flex flex-col lg:flex-row justify-between items-center">
                    <div class="mb-6 lg:mr-16 lg:mb-0 text-center lg:text-left">
                        <h3 class="text-4xl font-bold font-uncut-sans mb-2">Have any questions? Join our discord</h3>
                    </div>
                    <a class="btn-sm text-white bg-gradient-to-t from-orange-900 to-gray-900 hover:to-blue-501 w-full shadow-lg group" href="https://discord.gg/ghosttrading">discord</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="max-w-6xl mx-auto px-4 sm:px-6">
            <!-- Footer content goes here -->
        </div>
    </footer>

    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://cdn.sell.app/embed/script.js" type="module"></script>
</body>
</html>
